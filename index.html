<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pokemon-container" id="pokemon-container">
        <!-- Pokemon Element -->
        <!-- adjusting size of writing -->
        <div class="container-title"> 
            <!-- fas = font awesome solid -->
            <i class="fa-solid fa-volleyball"></i>
            <!-- <i class="fas fa-quote-left"></i> -->
            <span id="title">Pokemon</span>
        </div>
        <div class="pokemon"> 
            <span id="name">Pokemon</span>
        </div>
        <!-- Pokemon Abilities -->
        <div class="pokemon-abilities">
            
            <span id="abilities"></span>
        </div>

        <!-- Buttons -->
        <!-- to target the buttons specifically, so they spread out as much as they can go -->
        <div class="button-container">
            <!-- title is for when hoovering with your mouse over the button, you see this explaination on your computer -->
            <button id="new-pokemon">New Pokemon</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
